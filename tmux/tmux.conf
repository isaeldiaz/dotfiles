set -g default-shell /bin/zsh

set-option -g default-terminal screen-256color

# Set clipboard
set -g set-clipboard on
set -ag terminal-overrides "vte*:XT:Ms=\\E]52;c;%p2%s\\7"

# Set your prefix 
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# Window navigation (mirrors WezTerm tab navigation)
bind Space next-window
bind S-Space previous-window

# Window management (mirrors WezTerm)
unbind c
bind n new-window  # Create new window: prefix + n (mirrors WezTerm)
bind w kill-window # Close window: prefix + w (mirrors WezTerm)

# Pane splits (mirrors WezTerm)
unbind %
unbind '"'
bind | split-window -h   # Split vertically: prefix + | (mirrors WezTerm)
bind '\' split-window -h # Also allow backslash without shift
bind - split-window -v   # Split horizontally: prefix + - (mirrors WezTerm)

# Reload config (mirrors WezTerm)
unbind r
bind r source-file ~/.tmux.conf # Refresh conf: prefix + r

# Resize panes: prefix + [h,j,k,l] (mirrors WezTerm)
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Zoom pane (mirrors WezTerm)
bind z resize-pane -Z

# Kill pane
bind x kill-pane

set -g mouse off

set-window-option -g mode-keys vi

# Copy mode and paste (Norwegian keyboard friendly - no Alt required)
bind Escape copy-mode    # Enter copy mode: prefix + Escape
bind p paste-buffer      # Paste: prefix + p

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip" # copy the selected text in tmux and also copy it to the system clipboard when you press 'Enter' in copy-mode 
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse



set-option -g focus-events on # send focus events to the applications running when switching panes

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# List of plugins
# INSTALL   prefix + I
# UPDATE    prefix + U
# Uninstall prefix + alt + u

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/default/green'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

